<!DOCTYPE>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    
    <title>DataTables</title>
    <link rel="stylesheet" href="stylesheets/datatable.css"  type="text/css" media="screen" />
    <script language="javascript" type="text/javascript" src="javascripts/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="javascripts/jquery.dataTables.js"></script>
    <script language="javascript" type="text/javascript" src="javascripts/datatable.js"></script>
  </head>
  <body id="dt_example">
    <div id="container">
      <table cellpadding="0" cellspacing="0" border="0" class="display" id="example">
        <thead>
          <tr>
            <th>first name</th>
            <th>last name</th>
            <th>student id</th>
            <th>email</th>
            <th> grade</th>
          </tr>
        </thead>
        <tbody>
          <tr class="odd">
            <td>joe</td>
            <td>smith</td>
            <td>1119</td>
            <td >ashabbir@github.io </td>
            <td class="center">W</td>
          </tr>
          <tr class="even">
            <td>tarzan</td>
            <td>smith</td>
            <td>12321</td>
            <td>tarzan@github.io</td>
            <td class="center">C</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>first name</th>
            <th>last name</th>
            <th>student id</th>
            <th>email</th>
            <th> grade</th>
          </tr>
        </tfoot>
      </table>

    </div>
  </body>
</html>
